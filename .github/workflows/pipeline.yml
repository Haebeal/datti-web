name: Pipeline

on:
  push:
    branches: [feature/**, main]

jobs:
  deploy-dev:
    name: deploy cloudflare pages to dev environment
    if: contains(github.ref, 'feature')
    uses: ./.github/workflows/_deploy.yml
    permissions:
      id-token: write
      contents: read
    with:
      environment: dev
    secrets: inherit
  deploy-prod:
    name: deploy cloudflare pages to prod environment
    if: ${{ github.ref == 'refs/heads/main' || github.base_ref == 'main' }}
    uses: ./.github/workflows/_deploy.yml
    permissions:
      id-token: write
      contents: read
    with:
      environment: prod
    secrets: inherit
